<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de inscripción</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo institucional" class="logo">
  </header>
  <h2>Gracias por tu pago</h2>
  <p>Por favor completá los siguientes datos:</p>

  <form id="formPago">
    <input name="nombre" placeholder="Nombre completo" required><br>
    <input name="email" type="email" placeholder="Email" required><br>
    <button type="submit">Confirmar inscripción</button>
  </form>

  <script>
    document.getElementById('formPago').onsubmit = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      data.pagado = true;
      await fetch('/api/inscripcion', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      alert('¡Inscripción recibida!');
      e.target.reset();
    };
  </script>
</body>
</html>
