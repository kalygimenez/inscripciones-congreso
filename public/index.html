  <title>Inscripción al Congreso</title>

</head>

    <img src="logo.png" alt="Logo institucional" class="logo" />
  </header>

  <main>
    <h1>Congreso – Inscripción</h1>
    <p>Seleccioná una opción para continuar:</p>

      <button onclick="location.href='/pagos'">

      <button onclick="location.href='yapague.html'">

      </button>

  <!-- Flyer debajo de los botones, sobre fondo blanco -->
  <section class="flyer-container">
    <img
      src="flyer-congreso-01-724x1024.jpeg"
      alt="Flyer 25° Congreso Nacional de Ciencias Económicas"
    />
